<div class="container my-3 ">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
    <div class="col mb-3 px-1">
      <div class="card my-2 mx-1" *ngFor="let hotel of hoteles">
        <div id="carouselExampleControls" class="carousel slide px-3 py-3" data-ride="carousel">

          <div class="carousel-inner">
            <div class="carousel-item" [ngClass]="{
              'active' : i == 0
            }" *ngFor="let image of hotel.Image; let i = index">
              <img src="{{image.urlData}}" class="d-block w-100 img-fluid">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="card-body pb-1">
          <a [routerLink]="['/hotel/', hotel.hotelID]">{{hotel.hotelName}}</a>
          <p class="card-text py-0 mb-0 clasificacion"> Categoria:
            <label for="radio1">★</label>
            <label for="radio2">★</label>
            <label for="radio3">★</label>
            <label for="radio4">★</label>
            <label for="radio5">★</label>
          </p>
          <p class="card-text mb-0">
            Precio: $ {{hotel.precio}} USD
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
